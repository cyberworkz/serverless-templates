service: aws-nodejs-typescript-restapi-nest

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline
  - serverless-stage-manager
provider:
  name: aws
  tracing:
    apiGateway: true
  runtime: nodejs18.x
  memorySize: 128 # optional, in MB, default is 1024
  stage: ${opt:stage, 'dev'}
  region: eu-west-1


package:
  exclude:
    - .gitignore
    - README.md
    - serverless.yml
    - nest-cli.json
    - .prettierrc
  excludeDevDependencies: true
  individually: true

functions:
  main:
    handler: src/main.handler
    reservedConcurrency: 5 # default, change according to your needs
    events:
      - http:
          method: any
          path: /{proxy+}
          cors: true

custom:
  stages:
    - dev
    - test
    - acc
    - prod


